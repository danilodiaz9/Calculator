<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header><h1>Calculator App</h1></header>

    <div class="main">
        <div id="display"></div>
        <div class="1st row">
            <div class="accessory butts">AC</div>
            <div class="accessory butts">+/-</div>
            <div class="accessory butts">%</div>
            <div class="accessory butts">โซ</div>
        </div>
        <div class="2nd row">
            <div class="number butts">7</div>
            <div class="number butts">8</div>
            <div class="number butts">9</div>
            <div class="butts operator">+</div>
        </div>
        <div class="3rd row">
            <div class="number butts">4</div>
            <div class="number butts">5</div>
            <div class="number butts">6</div>
            <div class="butts operator">-</div>
        </div>
        <div class="4rd row">
            <div class="number butts">1</div>
            <div class="number butts">2</div>
            <div class="number butts">3</div>
            <div class="butts operator">รท</div>
        </div>
        <div class="5th row">
            <div class="number butts"></div>
            <div class="number butts">0</div>
            <div class="number butts">.</div>
            <div class="butts operator">=</div>
        </div>

    </div>



    <script src="/main.js"></script>
</body>
</html>
